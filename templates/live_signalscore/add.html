<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加评分</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../static/layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">信号源</label>
        <div class="layui-input-inline">
            <input type="text" name="tab_livesignaid"  placeholder="请输入信号源" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">直播间</label>
        <div class="layui-input-inline">
            <input type="text" name="zhibohouse_id"   autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">总评分</label>
        <div class="layui-input-inline">
            <input type="text" name="tab_score"   autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">评分类型</label>
        <div class="layui-input-inline">
            <input type="text" name="tab_type"  autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">画质评分</label>
        <div class="layui-input-inline">
            <input type="text" name="tab_huazhi"   autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">信号评分</label>
        <div class="layui-input-inline">
            <input type="text" name="tab_xinhao"   autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">直播预告</label>
        <div class="layui-input-inline">
            <input type="text" name="tab_yugao"   autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">系统时间</label>
        <div class="layui-input-inline">
            <input type="text" name="tab_dt"   autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="layuiadmin-app-form-submit" id="layuiadmin-app-form-submit" value="确认添加">
        <input type="button" lay-submit lay-filter="layuiadmin-app-form-edit" id="layuiadmin-app-form-edit" value="确认编辑">
    </div>
</div>

<script src="../static/layui/layui.js"></script>
<script>
    layui.config({
        base: '../static/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form'], function(){
        var $ = layui.$
            ,form = layui.form;

        //监听提交
        form.on('submit(layuiadmin-app-form-submit)', function(data){
            var field = data.field; //获取提交的字段
            $.ajax({
                    type:'POST',
                    url:'/json/live_signalscore/add.php',
                    data:field,
                    success:function(data)
                    {
                        //执行成功
                        parent.layui.table.reload('LAY-app-content-list'); //重载表格
                        parent.layer.close(index); //再执行关闭
                    },
                    error:function()
                    {
                        //执行失败
                        parent.layui.table.reload('LAY-app-content-list'); //重载表格
                        parent.layer.close(index); //再执行关闭
                    }

                }

            );
            alert('添加成功');
        });

        parent.layui.table.reload('LAY-app-content-list'); //重载表格
        parent.layer.close(index); //再执行关闭
    })
</script>
</body>
</html>
