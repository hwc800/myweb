

<!DOCTYPE html>

<body>

<div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item" id="itemtype_div">
        <label class="layui-form-label">类型</label>

            <select name="itemtype_id"  id="itemtype_id" lay-filter="itemtype_id">
            </select>
            <input type="hidden" id="itemtype" name="itemtype" autocomplete="off" class="layui-input" value="0">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">电视台/频道</label>
        <div class="layui-input-inline">
            <select name="tab_tvid"  id="tab_tvid" lay-search="">
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">直播间名称</label>
        <div class="layui-input-inline">
            <input type="hidden" id="id" name="id"   autocomplete="off" class="layui-input" value="0">
            <input type="text" id="tab_name" name="tab_name"   placeholder="中文名称" autocomplete="off" class="layui-input">
        </div>
        <label class="layui-form-label">一句话描述</label>
        <div class="layui-input-inline">
            <input type="text" id="tab_datedec" name="tab_datedec"   placeholder="一句话描述" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">头像图标</label>
        <div class="layui-input-inline">
            <p id="demo2"></p>
            <img class="layui-upload-img" style="width: 60px;" id="logo_img" src=""><button type="button" class="layui-btn" id="btnLogo">上传图片</button>
            <input type="hidden" id="tab_imgurl" name="tab_imgurl" class="layui-input">
            <p id="errText"></p>
        </div>
        <label class="layui-form-label">直播间图标</label>
        <div class="layui-input-inline">
            <p id="demo3"></p>
            <img class="layui-upload-img" style="width: 60px;" id="logo_img3" src=""><button type="button" class="layui-btn" id="btnLogo3">上传图片</button><br/><span style="color:red;">(注：375px * 200px)</span>
            <input type="hidden" id="tab_zhiboimgurl" name="tab_zhiboimgurl" class="layui-input">
            <p id="errText3"></p>
        </div>
    </div>
    <div class="layui-upload">

        <div class="layui-upload-list">
            <img class="layui-upload-img" id="demo1">
            <p id="demoText"></p>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">直播间介绍</label>
        <div class="layui-input-inline">
            <textarea id="tab_content" name="tab_content"   style="width: 400px; height: 100px;" autocomplete="off" class="layui-textarea"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">直播间地址</label>
        <div class="layui-input-inline" style="width: 350px;">
            <input type="text" id="tab_urlzhibo" name="tab_urlzhibo" autocomplete="off" class="layui-input" value="">
        </div>
        <label class="layui-form-label">是否合作</label>
        <div class="layui-input-inline" style="width:100px">
            <select name="hezuotype"  id="hezuotype">
                <option value="0">常规状态</option>
                <option value="1">合作平台</option>
                <option value="2">第三状态</option>
            </select>
        </div>
</div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">前端颜色</label>
            <div class="layui-input-inline">
                <input type="text" id="front_color" name="front_color"  placeholder="前端颜色" autocomplete="off" class="layui-input" style="width: 70%;float: left;">
                <span id="fcolor" style="width: 20%;float: left;">颜色</span>
            </div>
        </div>
        <div class="layui-inline">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-inline">
            <input type="text" id="sort" name="sort" autocomplete="off" class="layui-input" value="">
        </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">字体样式</label>
        <input type="checkbox" name="fstyle" value="font-size:14px;" lay-skin="primary" title="14像素">
        <input type="checkbox" name="fstyle" value="font-size:16px;" lay-skin="primary" title="16像素">
        <input type="checkbox" name="fstyle" value="font-size:18px;" lay-skin="primary" title="18像素">
        <input type="checkbox" name="fstyle" value="font-size:24px;" lay-skin="primary" title="24像素">
        <input type="checkbox" name="fstyle" value="font-weight:bold;" lay-skin="primary" title="加粗">
        <input type="hidden" id="front_style" name="front_style" autocomplete="off" class="layui-input" value="">
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">推荐显示</label>
        <input type="checkbox" name="fshow" value="1" lay-skin="primary" title="全站首页">
        <input type="checkbox" name="fshow" value="2" lay-skin="primary" title="体育分类">
        <input type="checkbox" name="fshow" value="3" lay-skin="primary" title="电竞分类">
        <input type="checkbox" name="fshow" value="4" lay-skin="primary" title="娱乐分类">
        <input type="hidden" id="front_show" name="front_show" autocomplete="off" class="layui-input" value="">
    </div>
    <div class="layui-form-item">

    <label class="layui-form-label">是否推荐</label>
    <div class="layui-input-inline" style="width:100px">
        <input type="checkbox"   id="tab_istj" name="tab_istj" lay-skin="switch" lay-text="推荐|常规">
    </div>
    <label class="layui-form-label">是否热门</label>
    <div class="layui-input-inline" style="width:100px">
        <input type="checkbox"    id="tab_ishot" name="tab_ishot" lay-skin="switch" lay-text="热门|常规">
    </div>
    <label class="layui-form-label">首页推荐</label>
    <div class="layui-input-inline" style="width:100px">
        <input type="checkbox"   id="isIndex" name="isIndex" lay-skin="switch" lay-text="确认|取消">
    </div>
</div>

    <div class="layui-form-item">

        <label class="layui-form-label">在线状态</label>
        <div class="layui-input-inline" style="width:100px">
            <input type="checkbox" lay-verify="required" id="isonlive" checked name="isonlive" lay-skin="switch" lay-text="在线|未在线">
        </div>
        <label class="layui-form-label">发布状态</label>
        <div class="layui-input-inline" style="width:100px">
            <input type="checkbox" lay-verify="required"  id="tab_isshow" checked name="tab_isshow" lay-skin="switch" lay-text="审核|待审核">
        </div>
    </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="layuiadmin-app-form-submit" id="layuiadmin-app-form-submit" value="确认添加">
        <input type="button" lay-submit lay-filter="layuiadmin-app-form-edit" id="layuiadmin-app-form-edit" value="确认编辑">
    </div>
</div>

<script src="../static/layui/layui.js"></script>
<script src="../static/js/common.js"></script>
<script src="../static/js/jquery-1.7.1.min.js"></script>
<script>
    var timestamp = (new Date()).valueOf();
    document.write('<script language="javascript" src="/json/data/sporttype.js?v=' + timestamp + '"><\/script\>');
    document.write('<script language="javascript" src="/json/data/tv_station.js?v=' + timestamp + '"><\/script\>');
</script>
<script>
    var olddata;
    //修改初始化数据传入
    function child(data){
        olddata=data;
    }
    //将checke拼接为"value1,value2,value3"
    function GetCheckboxValues(Name) {
        var result = [];
        $("[name='" + Name + "']:checkbox").each(function () {
            if ($(this).is(":checked")) {
                result.push($(this).val());
            }
        });
        return result.join(",");
    };

    layui.config({
        base: '../static/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index','upload','colorpicker', 'form'], function(){
        var $ = layui.$
            ,upload = layui.upload
            ,colorpicker = layui.colorpicker
            ,form = layui.form;

        colorpicker.render({
            elem: '#fcolor'
            ,change: function(color){
                $("#front_color").val(color);
            }
        });

        var obj = tv_station_js;
        if (obj["count"] > 0) {
            var html = '<option value ="" >请选择电视台</option>';
            for (var a = 0; a < obj["data"].length; a++) {
                var obj2 = obj["data"][a];
                if(obj2.tab_status==0) {
                    html = html + ('<option value = ' + obj2.id + '>' + obj2.tab_cnname + '</option>');
                }
            }
            $('#tab_tvid').html(html);
            form.render('select'); //刷新select选择框渲染
        }

        //预加载旧数据
        if (olddata != undefined) {
            var datas = eval(olddata);
            //console.log(olddata);
            //表单初始赋值
            form.val('layuiadmin-app-form-list', {
                "id": datas["id"] // "name": "value"
                , "tab_name": datas["tab_name"] // "name": "value"
                , "enname": datas["tab_enname"]
                , "tab_imgurl": datas["tab_imgurl"]
                , "tab_zhiboimgurl": datas["tab_zhiboimgurl"]
                , "tab_content": datas["tab_content"]
                , "tab_urlzhibo": datas["tab_urlzhibo"]
                , "isonlive": datas["tab_isonline"] == 1 ? true :false //复选框选中状态
                , "tab_isshow": datas["tab_isshow"] == 0 ? true : false //复选框选中状态
                , "itemtype": datas["itemtype"]
                , "sort": datas["sort"]
                , "tab_datedec": datas["tab_datedec"]
                , "tab_istj": datas["tab_istj"] == 1 ? true : false //复选框选中状态
                , "tab_ishot": datas["tab_ishot"] == 1 ? true : false //复选框选中状态
                , "isIndex": datas["isIndex"] == 1 ? true : false //复选框选中状态
                , "front_color": datas["front_color"]
            });
            $("#logo_img").attr("src", datas["tab_imgurl"]);
            $("#logo_img3").attr("src", datas["tab_zhiboimgurl"]);
            $("#itemtype_id").val(datas["itemtype_id"]);
            $("#hezuotype").val(datas["hezuotype"]);
            $("#tab_tvid").val(datas["tab_tvid"]);
            $("#fcolor .layui-colorpicker-trigger-span").css("background",datas["front_color"]);

            //多选字体样式还原
            if(datas["front_style"]!=null&&datas["front_style"].length>0) {
                $("#front_style").val(datas["front_style"]);
                //拆分选中CheckBox
                var fstyle = datas["front_style"].split(",");
                for (var j = 0; j < fstyle.length; j++) {
                    var weekCheckbox = $("input[name='fstyle']");
                    for (var i = 0; i < weekCheckbox.length; i++) {
                        if (weekCheckbox[i].value == fstyle[j]) {
                            weekCheckbox[i].checked = true;
                        }
                    }
                }
            }
            //多选显示还原
            if(datas["front_show"]!=null&&datas["front_show"].length>0) {
                $("#front_show").val(datas["front_show"]);
                //拆分选中CheckBox
                var fshow = datas["front_show"].split(",");
                for (var j = 0; j < fshow.length; j++) {
                    var weekCheckbox = $("input[name='fshow']");
                    for (var i = 0; i < weekCheckbox.length; i++) {
                        if (weekCheckbox[i].value == fshow[j]) {
                            weekCheckbox[i].checked = true;
                        }
                    }
                }
            }

            form.render(); //刷新select选择框渲染
        }

        //主动触发下拉
        $("#itemtypeid1_div").remove();
        $("#itemtypeid2_div").remove();

        var obj =  (sporttype_js);
        if (obj["count"] > 0) {
            var html = '<option value =0 >请选择分类</option>';
            for (var a = 0; a < obj["data"].length; a++) {
                var obj2 = obj["data"][a];
                if(obj2.itemtype_id==0&&obj2.isshow==0) {
                    html = html + ('<option value = ' + obj2.id + '>' + obj2.typename + '</option>');
                }
            }

            $('#itemtype_id').append(html);
            if (olddata != undefined) {
                $("#itemtype_id").val(datas["itemtype_id"]);//初始值

                if (obj["count"] > 0) {
                    var html = '<div class="layui-input-inline" id="itemtypeid1_div" style="width: 150px;"><select name="itemtypeid1"  id="itemtypeid1" lay-filter="itemtypeid1" lay-search=""><option value ="" >请选择分类</option>';
                    for (var a = 0; a < obj["data"].length; a++) {
                        var obj2 = obj["data"][a];
                        if(obj2.itemtype_id==datas["itemtype_id"]&&obj2.itemtypeid1==0&&obj2.isshow==0) {
                            html = html + ('<option value = ' + obj2.id + '>' + obj2.typename + '</option>');
                        }
                    }
                    html = html + ('</select></div>');
                    $('#itemtype_div').append(html);
                    form.render(); //刷新渲染
                    //二级

                    if (obj["count"] > 0) {
                        var html = '<div class="layui-input-inline" style="width: 150px;" id="itemtypeid2_div"><select name="itemtypeid2"  id="itemtypeid2" lay-filter="itemtypeid2" lay-search=""><option value ="">请选择分类</option>';
                        for (var a = 0; a < obj["data"].length; a++) {
                            var obj2 = obj["data"][a];
                            if(obj2.itemtype_id==datas["itemtype_id"]&&obj2.itemtypeid1==datas["itemtypeid1"]&&obj2.isshow==0) {
                                html = html + ('<option value = ' + obj2.id + '>' + obj2.typename + '</option>');
                            }
                        }
                        html = html + ('</select></div>');
                        $('#itemtype_div').append(html);
                        form.render(); //刷新渲染
                    }
                    $("#itemtypeid2").val(datas["itemtypeid2"]);

                    $("#itemtypeid1").val(datas["itemtypeid1"]);
                    form.render(); //刷新渲染
                }
            }
            form.render("select"); //刷新渲染
        }



        //类型下拉触发事件
        form.on('select(itemtype_id)', function(data){
            $("#itemtypeid1_div").remove();
            $("#itemtypeid2_div").remove();
            $("#zhibohouse_id").val("");
            var itemtypeid=$("#itemtype_id").find("option:selected").val();

            var obj =  (sporttype_js);
            if (obj["count"] > 0) {
                var html = '<div class="layui-input-inline" id="itemtypeid1_div" style="width: 150px;"><select name="itemtypeid1"  id="itemtypeid1" lay-filter="itemtypeid1" lay-search=""><option value ="" >请选择分类</option>';
                for (var a = 0; a < obj["data"].length; a++) {
                    var obj2 = obj["data"][a];
                    if (obj2.itemtype_id == itemtypeid&&obj2.itemtypeid1==0 && obj2.isshow == 0) {
                        html = html + ('<option value = ' + obj2.id + '>' + obj2.typename + '</option>');
                    }
                }
                html = html + ('</select></div>');
                $('#itemtype_div').append(html);
                form.render(); //刷新渲染
            }

            $("#itemtype").val($("#itemtype_id").find("option:selected").text());
            //下拉编号

        });
        form.on('select(itemtypeid1)', function(data){
            $("#itemtypeid2_div").remove();
            var itemtid1=$("#itemtypeid1").find("option:selected").val();

            var obj =  (sporttype_js);
            if (obj["count"] > 0) {
                var html = '<div class="layui-input-inline" style="width: 150px;" id="itemtypeid2_div"><select name="itemtypeid2"  id="itemtypeid2" lay-filter="itemtypeid2" lay-search=""><option value ="" >请选择分类</option>';
                for (var a = 0; a < obj["data"].length; a++) {
                    var obj2 = obj["data"][a];
                    if (obj2.itemtypeid1 == itemtid1 && obj2.isshow == 0) {
                        html = html + ('<option value = ' + obj2.id + '>' + obj2.typename + '</option>');
                    }
                }
                html = html + ('</select></div>');
                $('#itemtype_div').append(html);
                form.render(); //刷新渲染
            }

        });


        //监听提交
        form.on('submit(layuiadmin-app-form-submit)', function(data){
            $("#front_show").val(GetCheckboxValues("fshow"));
            data.field.front_show=$("#front_show").val();
            $("#front_style").val(GetCheckboxValues("fstyle"));
            data.field.front_style=$("#front_style").val();
            var field = data.field; //获取提交的字段
            $.ajax({
                    type:'POST',
                    url:'/json/sport/add_zhibohouse.php',
                    data:field,
                    success:function(data1)
                    {
                        if (checkqx(data1)) {
                            //询问框
                            layer.confirm('添加数据成功，关闭当前页！', {
                                btn: ['关闭', '取消'] //按钮
                            }, function () {
                                //执行成功
                                parent.layui.table.reload('LAY-app-content-list'); //重载表格
                                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                                parent.layer.close(index); //再执行关闭
                            }, function () {
                                parent.layui.table.reload('LAY-app-content-list'); //重载表格
                            });
                        }
                    },
                    error:function()
                    {
                        layer.msg("更新数据失败，请查询错误信息！");
                    }
                }

            );
            parent.layui.table.reload('LAY-app-content-list'); //重载表格

        });

        //监听更新提交
        form.on('submit(layuiadmin-app-form-edit)', function(data){
            $("#front_show").val(GetCheckboxValues("fshow"));
            data.field.front_show=$("#front_show").val();
            $("#front_style").val(GetCheckboxValues("fstyle"));
            data.field.front_style=$("#front_style").val();
            var field = data.field; //获取提交的字段
            $.ajax({
                    type:'POST',
                    url:'/json/sport/add_zhibohouse.php?t=edit',
                    data:field,
                    success:function(data1)
                    {
                        if (checkqx(data1)) {
                            //询问框
                            layer.confirm('更新数据成功，关闭当前页！', {
                                btn: ['关闭', '取消'] //按钮
                            }, function () {
                                //执行成功
                                parent.layui.table.reload('LAY-app-content-list'); //重载表格
                                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                                parent.layer.close(index); //再执行关闭
                            }, function () {
                                parent.layui.table.reload('LAY-app-content-list'); //重载表格
                            });
                        }
                    },
                    error:function()
                    {
                        layer.msg("更新数据失败，请查询错误信息！");
                    }

                }

            );
        });

        //普通图片上传
        var uploadInst = upload.render({
            elem: '#btnLogo'
            ,accept:'images'
            ,url: '//img.tianmaotv.cn/json/common/upload_img.php?t=zhibohouse'
            ,before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#logo_img').attr('src', result); //图片链接（base64）
                });
            }
            ,done: function(res){
                //如果上传失败
                if(res.code > 0){
                    var demoText = $('#demoText');
                    demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                    demoText.find('.demo-reload').on('click', function(){
                        uploadInst.upload();
                        $('#demoText').html('');
                    });
                    return layer.msg('上传失败：'+res.msg);
                }
                //上传成功
                layer.msg("上传成功");
                $('#tab_imgurl').val(res.msg);//赋值图片上传地址到隐藏域
            }
            ,error: function(){
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function(){
                    uploadInst.upload();
                    $('#demoText').html('');
                });
            }
        });
        //普通图片上传
        var uploadInst3 = upload.render({
            elem: '#btnLogo3'
            ,accept:'images'
            ,url: '//img.tianmaotv.cn/json/common/upload_img.php?t=zhibohouse'
            ,before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#logo_img3').attr('src', result); //图片链接（base64）
                });
            }
            ,done: function(res){
                //如果上传失败
                if(res.code > 0){
                    var demoText = $('#demoText3');
                    demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                    demoText.find('.demo-reload').on('click', function(){
                        uploadInst3.upload();
                        $('#demoText3').html('');
                    });
                    return layer.msg('上传失败：'+res.msg);
                }
                //上传成功
                layer.msg("上传成功");
                $('#tab_zhiboimgurl').val(res.msg);//赋值图片上传地址到隐藏域
            }
            ,error: function(){
                //演示失败状态，并实现重传
                var demoText = $('#demoText3');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function(){
                    uploadInst3.upload();
                    $('#demoText3').html('');
                });
            }
        });

    })
</script>
</body>
</html>
